<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta htt="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge</title>
    <link rel="stylesheet" href="./assets/styles/styleAlura.css">
</head>

<body class="body">

    <main class="main">

    <header>
        <section class="header__container">
            <h1>Header</h1>
        </section>
    </header>



        <section class="main__container">
            <section class="main__container__input">
                <section class="main__container__input__text">
                    <textarea id="textToEncode" class="main__container__input__textarea" placeholder="Digite seu texto aqui"></textarea>
                </section>

                <section class="main__container__input__buttons">
                    <button id="buttonEncode" class="button">Encode</button>
                    <button id="buttonDecode" class="button">Decode</button>
                </section>
            </section>



            <section class="main__container__output">
                <section class="main__container__output__text">
                    <textarea id="textEncoded" class="main__container__output__textarea" placeholder="Output" readonly></textarea>
                </section>
            </section>
        </section>



    <footer>
        <section class="footer__container">
            <h1>Footer</h1>
        </section>
    </footer>

    </main>

</body>
</html>
