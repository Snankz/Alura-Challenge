<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta htt="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador</title>
    <link rel="stylesheet" href="./assets/styles/style.css">
    <link rel="stylesheet" href="./assets/styles/buttons.css">
    <link rel="stylesheet" href="./assets/styles/textareas.css">
</head>
<body>

 <header class="header-container">
    <div class="header-container--link"><h1><a href="indexAlura.html">Descodificador da Alura (Em construção)</a></h1></div>
    <div class="header-container--misc">
        <h2 class="header-container--misc--text">Challenge Codificador & Descodificador de Texto <a href="https://www.alura.com.br/" class="shiny" target="_blank">Alura</a></h2>
    </div>
</header>

<main>
    <section class="app-container">
        <section class="app-container--input">
            <section class="app-container--input--buttons2">
                <button id="paste" onclick="buttonSquish(button5)">Colar</button>
                <button id="clear" onclick="buttonSquish(button6)">Limpar</button>
            </section>

            <textarea id="textInput" class="app-container--input--text" placeholder="DIGITE SEU TEXTO AQUI"></textarea>
                <section class="app-container--input--warning">
                    <p id="warningMessage">→ Apenas letras minusculas e sem acentos ←</p>
                </section>
            <section class="app-container--input--buttons1">
                <button id="encoder">Criptografar</button>
                <button id="decoder" onclick="buttonSquish(button2)">Descriptografar</button>
            </section>
        </section>

        <section class="app-container--output">            
            <textarea id="textOutput" class="app-container--output--text" placeholder="" readonly></textarea>
            
            <section class="app-container--output--msgandbtns">
                <img src="./assets/images/amogus.gif" id="amogus1" class="amogusBounce">
                <section class="app-container--output--message">
                    <h4 id="outputMessage1">Nenhuma mensagem encontrada</h4>
                    <p id="outputMessage2">Digite o texto que voce deseja criptografar ou descriptografar</p>
                </section>

                <section class="app-container--output--buttons">
                    <button id="copy" onclick="buttonSquish(button3)">Copiar</button>
                    <button id="clearAll" onclick="buttonSquish(button4)">Limpar campos</button>
                 </section>
            </section>
        </section>
    </section>
</main>

</footer>

</html>
