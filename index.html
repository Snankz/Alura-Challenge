<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta htt="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

 <header class="header-container">
    <section class="header-container__misc"><h2><a href="index.html">Challenge Alura</a></h2></section>
</header>

<main>
    <section class="app-container">
        <section class="app-container__input">
            <textarea id="textinput" class="app-container__input__text" placeholder="DIGITE SEU TEXTO AQUI"></textarea>
                <section class="app-container__input__warning">
                    <p>!!!</p><p>Apenas letras minusculas e sem acentos</p>
                </section>
            <section class="app-container__input__buttons">
                <button id="encoder">Criptografar</button>
                <button id="decoder">Descriptografar</button>
            </section>
        </section>

        <section class="app-container__output">
            
            <textarea id="textoutput" class="app-container__output__text" placeholder="" readonly>
            </textarea>
            
            <section class="app-container__output__msgandbtns">
                <section class="app-container__output__message">
                    <h4 id="outputmessage1">Nenhuma mensagem encontrada</h4>
                    <p id="outputmessage2">Digite o texto que voce deseja criptografar ou descriptografar</p>
                </section>

                <section class="app-container__output__buttons">
                    <button id="copy">Copiar</button>
                    <button id="clear">Limpar</button>
                 </section>
            </section>
        </section>
    </section>
</main>

<footer class="footer-container">
    <section class="footer-container__text"><h3>Desenvolvido por Caique</h3></section>
</footer>

</body>
<script src="app.js"></script>
</html>
